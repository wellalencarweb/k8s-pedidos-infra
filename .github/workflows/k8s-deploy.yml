name: "Deploy to Kubernetes"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    name: Deploy to Kubernetes (EKS)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials Action For GitHub Actions
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Create kubeconfig
      run: |
        mkdir ${HOME}/.kube
        echo ${{ secrets.KUBE_CONFIG }} | base64 --decode > ${HOME}/.kube/config
        cat ${HOME}/.kube/config
    
    - name: Use context
      run: kubectl config use-context ${{ secrets.KUBE_CONTEXT }}
    
    - name: Validate Kubernetes Manifests
      if: github.event_name == 'pull_request'
      run: |
        kubectl apply --dry-run=client -f secret-opaque.yaml
        kubectl apply --dry-run=client -f k8s/
      continue-on-error: false

    - name: Install kubeval
      if: github.event_name == 'pull_request'
      run: |
        curl -LO https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
        tar xf kubeval-linux-amd64.tar.gz
        sudo mv kubeval /usr/local/bin
      shell: bash

    - name: Validate Manifests with kubeval
      if: github.event_name == 'pull_request'
      run: |
        kubeval secret-opaque.yaml
        for file in k8s/*.yaml; do
          kubeval $file
        done
      continue-on-error: false
    
    - name: Update secret-opaque.yaml
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: fjogeleit/yaml-update-action@main
      with:
        valueFile: 'secret-opaque.yaml'
        changes: |
          {
            "stringData['NODE_ENV']": "${{ secrets.NODE_ENV }}",
            "stringData['MONGODB_CONN_STRING']": "${{ secrets.MONGODB_CONN_STRING }}",
            "stringData['MONGODB_DB']": "${{ secrets.MONGODB_DB }}",
            "stringData['CLIENTE_SERVICE_URL']": "${{ secrets.CLIENTE_SERVICE_URL }}",
            "stringData['PRODUTO_SERVICE_URL']": "${{ secrets.PRODUTO_SERVICE_URL }}",
            "stringData['SQS_REGION']": "${{ secrets.SQS_REGION }}",
            "stringData['SQS_ACCESS_KEY_ID']": "${{ secrets.SQS_ACCESS_KEY_ID }}",
            "stringData['SQS_SECRET_ACCESS_KEY']": "${{ secrets.SQS_SECRET_ACCESS_KEY }}",
            "stringData['SQS_POLLING_WAIT_TIME']": "${{ secrets.SQS_POLLING_WAIT_TIME }}",
            "stringData['QUEUE_CONFIRMACAO_PAGAMENTO']": "${{ secrets.QUEUE_CONFIRMACAO_PAGAMENTO }}",
            "stringData['QUEUE_NOTIFICAO_CLIENTE']": "${{ secrets.QUEUE_NOTIFICAO_CLIENTE }}",
            "stringData['QUEUE_ANONIMIZACAO_CLIENTE']": "${{ secrets.QUEUE_ANONIMIZACAO_CLIENTE }}"
          }
        commitChange: false

    - name: Deploy Kubernetes Manifests
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        kubectl apply -f secret-opaque.yaml
        kubectl apply -f k8s/

